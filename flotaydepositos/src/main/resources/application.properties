# Nombre de la app
spring.application.name=flotaydepositos

# Puerto de este microservicio
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/flotaYdepositosDB

spring.datasource.driverClassName=org.postgresql.Driver

spring.datasource.username=postgres

spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/realms/tpi-backend